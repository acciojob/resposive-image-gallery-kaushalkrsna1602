<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      max-width: 25vw;
      margin: 10px;
      border: 3px solid #000;
      box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
    }
    
    /* Responsive rules */
    @media (max-width: 768px) {
      .gallery img {
        max-width: 50vw;
      }
    }

    @media (max-width: 480px) {
      .gallery img {
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="path/to/your/image1.jpg" alt="Image 1">
    <img src="path/to/your/image2.jpg" alt="Image 2">
    <img src="path/to/your/image3.jpg" alt="Image 3">
    <img src="path/to/your/image4.jpg" alt="Image 4">
    <img src="path/to/your/image5.jpg" alt="Image 5">
    <!-- Add as many images as needed -->
  </div>

</body>
</html>
